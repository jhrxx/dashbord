<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-title">
            应用趋势 <small>最近一周数据 <span ng-if="0">{{startdate}} ~ {{enddate}}</span></small>
            <div class="pull-right">
                <div class="form-inline">
                    <div class="form-group">
                        <datepicker class="input-group" date-format="{{'yyyy-MM-dd'}}" date-min-limit="2014-1-1" date-max-limit="{{enddate}}" button-prev="<i class='ion ion-chevron-left'></i>" button-next="<i class='ion ion-chevron-right'></i>">
                          <input class="form-control" ng-model="startdate" placeholder="开始日期"/>
                          <span class="input-group-addon"><i class="ion ion-calendar"></i></span>
                        </datepicker>
                    </div>
                    <div class="form-group">
                        <datepicker class="input-group" date-format="{{'yyyy-MM-dd'}}" date-max-limit="{{yesterday}}" date-min-limit="{{startdate}}" button-prev="<i class='ion ion-chevron-left'></i>" button-next="<i class='ion ion-chevron-right'></i>">
                          <input class="form-control" ng-model="enddate" placeholder="结束日期"/>
                          <span class="input-group-addon"><i class="ion ion-calendar"></i></span>
                        </datepicker>
                    </div>
                    <button type="button" class="btn default refresh" ng-click="refresh();"><i class="ion ion-refresh"></i> 刷新</button>
                </div>
            </div>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <div class="portlet">
        <div class="protlet-title">
            <div class="btn-group hide" data-toggle="buttons" id="app_chart_btns">
                <label class="btn default" id="new_user_label">
                <input type="checkbox" class="toggle" data-name="sum_new_user">新增用户</label>
                <label class="btn default" id="active_user_label">
                <input type="checkbox" class="toggle" data-name="sum_active_user">活跃用户</label>
                <label class="btn default" id="launch_label">
                <input type="checkbox" class="toggle" data-name="sum_launch">启动次数</label>
                <label class="btn default" id="avg_duration_label">
                <input type="checkbox" class="toggle" data-name="avg_duration">平均持续时间</label>
                <label class="btn default" id="total_label">
                <input type="checkbox" class="toggle" data-name="sum_total">累计用户</label>
            </div>
        </div>
            <div id="container" style="min-width:400px;height:500px"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-bell-o"></i> 明细
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-advance table-hover" id="app_details">
                        <thead>
                        <tr>
                            <th>
                                <i class="fa fa-briefcase"></i> 日期
                            </th>
                            <th>
                                <i class="fa fa-user"></i> 新增用户
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 活跃用户
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 启动次数
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 平均持续时间
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 累计用户
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
