<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-title">
            留存用户 <small>最近一周数据 <span ng-if="0">{{startdate}} ~ {{enddate}}</span></small>
            <div class="pull-right">
                <div class="form-inline">
                    <div class="form-group">
                        <datepicker class="input-group" date-format="{{'yyyy-MM-dd'}}" date-min-limit="{{minDate}}" date-max-limit="{{enddate}}" button-prev="<i class='ion ion-chevron-left'></i>" button-next="<i class='ion ion-chevron-right'></i>">
                          <input class="form-control" ng-model="startdate" placeholder="开始日期"/>
                          <span class="input-group-addon"><i class="ion ion-calendar"></i></span>
                        </datepicker>
                    </div>
                    <div class="form-group">
                        <datepicker class="input-group" date-format="{{'yyyy-MM-dd'}}" date-max-limit="{{yesterday}}" date-min-limit="{{startdate}}" button-prev="<i class='ion ion-chevron-left'></i>" button-next="<i class='ion ion-chevron-right'></i>">
                          <input class="form-control" ng-model="enddate" placeholder="结束日期"/>
                          <span class="input-group-addon"><i class="ion ion-calendar"></i></span>
                        </datepicker>
                    </div>
                    <button type="button" class="btn default refresh" ng-click="refresh();"><i class="ion ion-refresh"></i> 刷新</button>
                </div>
            </div>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="btn-group filter-btn-group">
                        <label>
                        <input ng-model="filter.time" value="hour" name="filter" type="radio" class="toggle"><span class="btn default">小时</span></label>
                        <label>
                        <input ng-model="filter.time" value="day" name="filter" type="radio" class="toggle"><span class="btn default">日</span></label>
                        <label>
                        <input ng-model="filter.time" value="week" name="filter" type="radio" class="toggle"><span class="btn default">周</span></label>
                        <label>
                        <input ng-model="filter.time" value="month" name="filter" type="radio" class="toggle"><span class="btn default">月</span></label>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table  table-bordered table-advance " id="app_details">
                        <thead>
                        <tr>
                            <th>
                                首次使用时间
                            </th>
                            <th>
                                新增用户
                            </th>
                            <th colspan="9">
                                留存率
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2"></th>
                            <th>1天后</th>
                            <th>2天后</th>
                            <th>3天后</th>
                            <th>4天后</th>
                            <th>5天后</th>
                            <th>6天后</th>
                            <th>7天后</th>
                            <th>14天后</th>
                            <th>30天后</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
