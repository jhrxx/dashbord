<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-title">
            留存用户 <small>最近一周数据 <span ng-if="0">{{startdate}} ~ {{enddate}}</span></small>
            <div class="pull-right">
                <div class="form-inline">
                    <div class="form-group">
                    <datepicker date-format="{{'yyyy-MM-dd'}}" date-min-limit="2014-1-1" date-max-limit="{{enddate}}">
                      <input class="form-control" ng-model="startdate" placeholder="开始日期"/>
                    </datepicker>
                    </div>
                    <div class="form-group">
                    <datepicker date-format="{{'yyyy-MM-dd'}}" date-max-limit="{{yesterday}}" date-min-limit="{{startdate}}">
                      <input class="form-control" ng-model="enddate" placeholder="结束日期"/>
                    </datepicker>
                    </div>
                    <button type="button" class="btn default refresh" ng-click="refresh();"><i class="ion ion-refresh"></i> 刷新</button>
                </div>
            </div>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-bell-o"></i> 明细
                    </div>
                    <div class="tools">
                        
                    <div class="btn-group " data-toggle="buttons">
                        <label class="btn default">
                        <input type="radio" class="toggle" data-name="">日</label>
                        <label class="btn default">
                        <input type="radio" class="toggle" data-name="">周</label>
                        <label class="btn default">
                        <input type="radio" class="toggle" data-name="">月</label>
                    </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-advance table-hover" id="app_details">
                        <thead>
                        <tr>
                            <th>
                                <i class="fa fa-briefcase"></i> 日期
                            </th>
                            <th>
                                <i class="fa fa-user"></i> 新增用户
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 活跃用户
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 启动次数
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 平均持续时间
                            </th>
                            <th>
                                <i class="fa fa-shopping-cart"></i> 累计用户
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
