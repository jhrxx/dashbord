<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-title">
            新增用户 <small ng-hide="startdate&&enddate">最近一周数据</small> <small ng-show="startdate&&enddate">{{startdate}} ~ {{enddate}}</small>
            <div class="pull-right">
                <div class="form-inline">
                    <div class="form-group">
                        <datepicker date-format="{{'yyyy-MM-dd'}}" date-min-limit="{{minDate}}" date-max-limit="{{enddate}}" button-prev="<i class='ion ion-chevron-left'></i>" date-set="{{startdate}}" button-next="<i class='ion ion-chevron-right'></i>">
                            <input class="form-control" ng-model="startdate" placeholder="开始日期"/>
                            <i class="ion ion-calendar"></i>
                        </datepicker>
                    </div>
                    <div class="form-group">
                        <datepicker date-format="{{'yyyy-MM-dd'}}" date-max-limit="{{yesterday}}" date-min-limit="{{startdate}}" button-prev="<i class='ion ion-chevron-left'></i>" date-set="{{enddate}}" button-next="<i class='ion ion-chevron-right'></i>">
                          <input class="form-control" ng-model="enddate" placeholder="结束日期"/>
                          <i class="ion ion-calendar"></i>
                        </datepicker>
                    </div>
                    <button type="button" class="btn default refresh" ng-click="refresh();"><i class="ion ion-refresh"></i> 刷新</button>
                </div>
            </div>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="container" style="min-width:400px;height:500px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                       新增用户明细
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-advance table-hover" id="app_details">
                        <thead>
                        <tr>
                            <th>
                                <i class="ion ion-clock"></i> 日期
                            </th>
                            <th>
                                <i class="ion ion-person-add"></i> 新增用户
                            </th>
                            <th>
                                <i class="ion ion-stats-bars"></i> 新增用户占比(某时段内新增用户占该时段活跃用户的比例)
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data.data">
                                <td>{{item.date}}</td>
                                <td>{{item.new_user}}</td>
                                <td>{{(100*item.new_user/item.active_user)| number:2}}%</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
